<!DOCTYPE html>
<html>
<head>
	<title>Треугольник</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function printTriangle () {
	for (var i=0; i<5; i++) {
		if (i == 0) {
		    console.log("    #    ");
		} else if (i == 1) {
		    console.log("   # #   ");
		} else if (i == 2) {
		    console.log("  # # #  ");
		} else if (i == 3) {
		    console.log(" # # # # ");
		} else if (i == 4) {
		   console.log("# # # # #");
		}
		
	}
}

printTriangle();
	</script>
</body>
</html>
